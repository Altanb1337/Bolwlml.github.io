
<!DOCTYPE HTML>
<html>
    <head>
        <title>RTTEX Converter</title>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <script src="https://cdn.jsdelivr.net/pako/1.0.3/pako.min.js"></script>
		<link href="./style.css" type="text/css" charset="utf-8" rel="stylesheet">
		<script src="./converter.js"></script>
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
		<meta name="description" content="Web-based RTTEX converter for games made with Proton SDK."/>
		<meta property="og:title" content="Bolwl's RTTEX Converter"/>
		<meta property="og:description" content="Web-based RTTEX converter for games made with Proton SDK."/>
		<meta property="og:type" content="website"/>
		<meta property="og:url" content="https://www.bolwl.ml/rttexconverter/index.html"/>
    </head>
    <body>
		<div id="header">
			<h1>RTTEX Converter</h1>
			<h2>Fixed by Bolwl</h2>
		</div>
		<div id="content">
			<div id="button" onclick="javascript:finput()">Convert</div>
			<span style="font-size: 0.8em;">(p.s. clicking on the image will save it as png)</span>
			<input type="file" id="fileinput" style="visibility: hidden;">
			<br>
			<input type="checkbox" name="rt_toggle" id="rt_toggle" value="false"> Image to RTTEX mode
			<div id="result" style="width:0;height:0;">
				<canvas id="canvas" height="0" width="0" style="background:url(checker.png) repeat 0% 0% transparent;" onclick="save()"></canvas>
			</div>
		 </div>
    </body>
</html>
